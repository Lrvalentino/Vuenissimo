<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"  content="HTML, ASP, JS, META, VUE, COMIDA, PROGRAMACION, ITALIANO, ALMUERZO, DEJA TU COMENTARIO, CENA , OPINION">
    <meta name="description" content="Pagina web de comida creada para aprender VUE">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- mi css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>VUENISSIMO</title>
</head>
<body>
    <header class="header"><!-- ENCABEZADO -->
        <h1 class="header__titulo"> VUENISSIMO </h1>
        <h2>cosas de comida</h2>
    </header>
    <main>
        <div class="container" id="app">
            <h1>{{bienvenida}}</h1>
            <!-- card patito de hule -->
            <div class="card" style="width: 18rem;">
                <img v-bind:src="carta.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{carta.titulo}}</h5>
                    <p class="card-text">{{carta.descripcion}}</p>
                    <a href="#" class="btn btn-primary" v-on:click="mostrarPrecio()">{{carta.boton}}</a>
                </div>
            </div>
            <!-- Precio con iva -->
            <p>Precio del producto con iva: $ {{calcularIva()}}</p>
            <!-- campo nombre -->
            <label for="nombre">
                Ingresa tu nombre
                <input type="text" name="nombre" v-model="nombre">
            </label>
            <!-- inyectamos la computada (sin parentesis)-->
            <p>Nombre: {{mostrarNombre}}</p>
            <!-- Numeros -->
            <p>Numero: {{numero}}</p>
            <button @click="cambiarNumero">Cambiar numero</button>
            <!-- contador -->
            <div class="container">
                <button @click="sumar1">Sumar</button>
                <span>{{contador}}</span>
                <button @click="restar1">Restar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Codigo propio de VUE -->
        <script>
            let app = new Vue({
                el:'#app',
                data:{
                    bienvenida:"Bienvenido a Vuenissimo",
                    carta:{
                        imagen:"https://http2.mlstatic.com/D_Q_NP_2X_706423-MLM45758813910_042021-R.jpg",
                        titulo:"Patito de hule con bebés",
                        descripcion:"Hermosos patitos de hule para niños con sonido de cua cua cua",
                        boton:"Ver precio",
                        precio:2990.00
                    },
                    precioIva:0,
                    nombre:"",
                    numero:290,
                    contador:0
                },
                methods:{
                    mostrarPrecio(){
                        alert(`Este hermoso ${this.carta.titulo} sale $ ${this.carta.precio}`);
                    },
                    calcularIva(){
                        this.precioIva = this.carta.precio * 1.21;
                        return this.precioIva;
                    },
                    cambiarNumero(){
                        this.numero = this.numero + 100;
                    },
                    sumar1(){
                        console.log("+1")
                        return this.contador++
                    },
                    restar1() {
                        console.log("-1")
                        return this.contador--
                    },
                },
                computed:{
                    mostrarNombre(){
                        // la obligacion de retornar algo
                        console.log("llamando a mostrar nombre");
                        return this.nombre.toUpperCase();
                    },
/*                     sumar1(){
                        console.log("+1")
                        return this.contador++
                    },
                    restar1() {
                        console.log("-1")
                        return this.contador--
                    } */
                }
            })
        </script>
</body>
</html>
