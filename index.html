<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue components</title>
</head>
<body>
    <div id="app" class="m-4 px-2">
        <!-- cartas -->
        <div class="row justify-content-center">
            <card-comp :class="estilo3" v-for="(pizza,index) of pizzas" :key="index" :plato="pizza.plato" :imagen="pizza.imagen" :costo="pizza.costo" :stock="pizza.stock" :prod="pizza"></card-comp>
        </div>
        <div class="row justify-content-center">
            <card-comp :class="estilo1" v-for="(pasta,index) of pastas" :key="index" :plato="pasta.plato" :imagen="pasta.imagen" :costo="pasta.costo" :stock="pasta.stock" :prod="pasta"></card-comp>
        </div>
        <div class="row justify-content-center">
            <card-comp :class="estilo3" v-for="(postre,index) of postres" :key="index" :plato="postre.plato" :imagen="postre.imagen" :costo="postre.costo" :stock="postre.stock" :prod="postre"></card-comp>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="card-comp.js"></script>
    <script src="app.js"></script>
</body>
</html>
